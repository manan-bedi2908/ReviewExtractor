
{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="content">

    <h1 style="text-align: center; font-size: 50px; color: red;">Search Bar</h1>

    <div class="form">
        <form action="/scrap" method="POST">
            <input type="text" name="content" id="content" placeholder="Search" style="border: 3px solid blue; height: 50px;">
            <input type="submit" value="Search" style="height: 50px; width: 80px; color: #fff;
    background-color: #00c851 !important">
        </form>

        <br>
        <br>
        <br>

        <button class="btn btn-primary btn-lg"><i class="fab fa-github"><a href="https://github.com/manan-bedi2908" class="text-white">  Made by Manan Bedi</a></i></button>
    </div>
</div>

{% endblock %}
